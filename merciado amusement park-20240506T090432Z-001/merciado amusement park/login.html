<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCIADO AMUSEMENT PARK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="contactstyle.css">
    <style>
.ff{
margin-top: 150px;
}
    </style>

</head>
<body style="background-image: linear-gradient(to right,rgb(123, 152, 231),pink);">
    <div class="container mt-5" >
        <div class="col-lg-8 mx-auto ff">
            <form  style="background-color:#af99ec">
                <div class="mb-3 ">
                  <label for="exampleInputEmail1" class="form-label mt-5 ms-3"><b>Email address </b></label>
                  <input id="uname" type="email" class="form-control " style="border: 2px black;height: 50px;" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label  ms-3"><b>Password </b></label>
                  <input id="pws" type="password" style="border: 2px black; height: 50px;" class="form-control "  id="exampleInputPassword1">
                
                <input type="button" onclick="login()" value="login" class="a"><button class="buttonn"><a href="signup.html" style="color: white; text-decoration: none;"> Sign up </a></button>
              </form>
        </div>
    </div>
   


        <script>
            function login() {
            
                var email = document.getElementById("uname").value;
                var pass = document.getElementById("pws").value;
                var localemail = localStorage.getItem("email");
                var localpass = localStorage.getItem("password");

                if (email == localemail && pass == localpass) {
                    window.location.href = "index.html";
                }
                else {
                    alert("email or password does not match")
                }
            }
        </script>
    
            
       
</body>
</html>
